{% extends "auth_layout.html" %}

{% block body %}
  <div id="card">
    <!-- Page title -->
    <div class="welcome">Forgot Password</div>

    <!-- Display error message if one exists -->
    {% if error %}
      <div class="error-box">
        {{ error }}
      </div>
    {% endif %}

    <!-- Password reset request form -->
    <form action="{{ url_for('forgot_password') }}" method="post">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        name="email"
        autocomplete="email"
        required
        placeholder="Enter your email"
      />

      <!-- Navigation back to login -->
      <span>
        <a href="{{ url_for('login') }}" id="forgot"><b>Back to login</b></a>
      </span>

      <button id="big-button" type="submit">Send reset link</button>
    </form>
  </div>
{% endblock %}
